version: '3'
services:
  http-server:
    build: .
    ports:
      - "8080:8080"
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
  zookeeper:
    build: ./zookeeper-Dockerfile
    ports:
      - "2181:2181"
  kafka:
    build: ./kafka-Dockerfile
    ports:
      - "9092:9092"
    